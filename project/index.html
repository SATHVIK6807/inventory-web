<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Inventory Management</h1>
  </header>

  <!-- Analytical Dashboard -->
  <section id="dashboard">
    <h2>Dashboard</h2>
    <div id="inventory-stats">
      <p><strong>Total Items in Stock:</strong> <span id="total-items">0</span></p>
      <p><strong>Low Stock Items:</strong> <span id="low-stock">0</span></p>
    </div>
  </section>

  <!-- Inventory Form (Add New Item) -->
  <section id="inventory-form">
    <h2>Add Inventory Item</h2>
    <form id="item-form">
      <label for="product-name">Product Name:</label>
      <input type="text" id="product-name" required>
      
      <label for="product-quantity">Quantity:</label>
      <input type="number" id="product-quantity" required>
      
      <label for="product-price">Price ($):</label>
      <input type="number" id="product-price" required>

      <button type="submit">Add Item</button>
    </form>
  </section>

  <!-- Inventory List -->
  <section id="inventory-list">
    <h2>Inventory Items</h2>
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price ($)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="items-table">
        <!-- Items will be added here dynamically -->
      </tbody>
    </table>
  </section>

  <script src="app.js"></script>
</body>
</html>
